<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="./style.css">
  

</head>
<body>
  <div class="card">

    <header id="header__content" class="container">
        <div class="header__container">            
            <a href="index.html" id="header__logo" class="header__logo">Blog Preview Card</a>
            <button id="header__navbar_toggle"
                aria-expanded="false"
                aria-controls="header__navbar"
                title="Toggle navigation menu"
                >
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </button>
        </div>
        <nav id="header__navbar" class="header__navbar container hidden" tabindex="-1">
            <ul class="header__list">
                <li class="header__list_item"><a href="index.html" class="home header__link">Home</a></li>
                <li class="header__list_item"><a href="blog.html" id="blog" class="header__link">Blog</a></li>
                <li class="header__list_item"><a href="about.html" class="header__link">About</a></li>
            </ul>
            <div class="nav-socials-mobile">
                <a class="facebook-icon-gradient" href="index.html" title="Visit Facebook Page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-facebook"></i>
                </a>
                <a class="instagram-icon-gradient" href="index.html" title="Visit Instagram Page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a class="twitter-icon-gradient" href="index.html" title="Visit Twittere Page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </div>
        </nav>
    </header>    

    <div class="card__blog_image container">
      <div class="card__blog_image_blur container"></div>
    </div>    

    <main class="content container">
      <p class="content__category">Learning</p>
      <p class="content__pubdate">Published <time datetime="2023-12-21">21 Dec 2023</time></time></p>
      <h1 class="content__title">HTML & CSS foundations</h1>
      <p class="content__description">
        These languages are the backbones of every website, defining structure, content, and presentation.
      </p>
    </main>

    <footer class="footer container">
      <div class="footer__author">
        <img src="assets/images/image-avatar.webp" alt="author image" class="footer__author_image">
        <h2 class="footer__author_name">Greg Hooper</h2>  
      </div>      
      <div class="nav-socials-desktop">
          <a class="facebook-icon-gradient" href="index.html" title="Visit Facebook Page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-facebook"></i>
          </a>
          <a class="instagram-icon-gradient" href="index.html" title="Visit Instagram Page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-instagram"></i>
          </a>
          <a class="twitter-icon-gradient" href="index.html" title="Visit Twittere Page" target="_blank" rel="noopener">
                    <i class="fa-brands fa-twitter"></i>
          </a>
      </div>      
    </footer>
  </div>

  <script src="./script.js"></script>
</body>
</html>
