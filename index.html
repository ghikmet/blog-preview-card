<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="card">
    <header class="header container">
      <input type="checkbox" id="header__navbar_toggle" class="header__navbar_toggle">
      <nav class="header__navbar">
        <ul class="header__list">
          <li class="header__list_item"><a href="#home" class="header__link">Home</a></li>
          <li class="header__list_item"><a href="#blog" class="header__link">Blog</a></li>
          <li class="header__list_item"><a href="#about" class="header__link">About</a></li>
        </ul>
      </nav>
      <label for="header__navbar_toggle" class="header__navbar_toggle_label">
        <span class="header__navbar_toggle_label_span"></span>
      </label>
  </header>
    <div class="card__blog_image container">
      <div class="card__blog_image_overlay container"></div>
    </div>    

    <main class="content container">
      <p class="content__category">Learning</p>
      <p class="content__pubdate">Published <time datetime="2023-12-21">21 Dec 2023</time></time></p>
      <h1 class="content__title">HTML & CSS foundations</h1>
      <p class="content__description">
        These languages are the backbones of every website, defining structure, content, and presentation.
      </p>
    </main>

    <footer class="footer container">
      <img src="assets/images/image-avatar.webp" alt="author image" class="footer__author_image">
      <h2 class="footer__author_name">Greg Hooper</h2>
    </footer>
  </div>
</body>
</html>
